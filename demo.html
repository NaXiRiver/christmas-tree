<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(ellipse at bottom, #1c2b3a 0%, #05070c 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: "Microsoft YaHei", sans-serif;
}

/* ===== ç¥ç¦æ–‡å­— ===== */
.greeting {
    margin-bottom: 42px;
    font-size: clamp(22px, 4vw, 36px);
    font-weight: 700;
    background: linear-gradient(90deg, #ffe066, #ffb703, #ffe066);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 18px rgba(255, 183, 3, 0.7);
    animation: glow 3s ease-in-out infinite alternate;
    z-index: 10;
}

/* ===== åœ£è¯æ ‘ ===== */
.christmas-tree {
    position: relative;
    transform-origin: bottom center;
    animation: sway 10s ease-in-out infinite alternate;
}

/* ä¸‰å±‚æ ‘ */
.tree-part {
    width: 0;
    height: 0;
    margin: -26px auto;
    filter: drop-shadow(0 12px 10px rgba(0,0,0,.45));
}

.tree-top {
    border-left: 70px solid transparent;
    border-right: 70px solid transparent;
    border-bottom: 90px solid #5fd068;
}

.tree-mid {
    border-left: 95px solid transparent;
    border-right: 95px solid transparent;
    border-bottom: 120px solid #3cb371;
}

.tree-bottom {
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 150px solid #2e7d32;
}

/* æ ‘å¹² */
.trunk {
    width: 46px;
    height: 80px;
    background: linear-gradient(90deg, #7a3e1d, #a35a2c, #7a3e1d);
    border-radius: 6px 6px 0 0;
    margin: 0 auto;
    box-shadow: 0 10px 8px rgba(0,0,0,.5);
}

/* æ˜Ÿæ˜Ÿ */
.star {
    position: absolute;
    top: -48px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 46px;
    color: #ffd700;
    text-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700;
    animation: starSpin 10s linear infinite, glow 2s ease-in-out infinite alternate;
}

/* è£…é¥°çƒ */
.ornament {
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    box-shadow: 0 0 10px currentColor;
    animation: blink 2s ease-in-out infinite alternate;
}

/* é›ªèŠ± */
.snowflake {
    position: absolute;
    color: rgba(255,255,255,.85);
    pointer-events: none;
    animation: snow linear forwards;
}

/* èƒŒæ™¯æ˜Ÿç‚¹ */
.star-bg {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    opacity: .6;
    border-radius: 50%;
    animation: blink 3s ease-in-out infinite alternate;
}

/* ===== åŠ¨ç”» ===== */
@keyframes glow {
    from { text-shadow: 0 0 14px rgba(255,183,3,.6); }
    to   { text-shadow: 0 0 28px rgba(255,183,3,1); }
}

@keyframes sway {
    from { transform: rotate(-0.8deg); }
    to   { transform: rotate(0.8deg); }
}

@keyframes starSpin {
    to { transform: translateX(-50%) rotate(360deg); }
}

@keyframes blink {
    from { opacity: .7; }
    to   { opacity: 1; }
}

@keyframes snow {
    from { transform: translateY(-10px) rotate(0deg); opacity: 0; }
    20%  { opacity: 1; }
    to   { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* å‡å°‘åŠ¨ç”»ï¼ˆç³»ç»Ÿè®¾ç½®ï¼‰ */
@media (prefers-reduced-motion: reduce) {
    * { animation: none !important; }
}
</style>
</head>

<body>

<div class="greeting">ç¥æˆ‘çš„å½¦ç‘¾å®è´åœ£è¯èŠ‚å¿«ä¹ ğŸ„</div>

<div class="christmas-tree">
    <div class="star">â˜…</div>
    <div class="tree-part tree-top"></div>
    <div class="tree-part tree-mid"></div>
    <div class="tree-part tree-bottom"></div>
    <div class="trunk"></div>
</div>

<script>
/* æ˜Ÿç©º */
for (let i = 0; i < 180; i++) {
    const s = document.createElement('div');
    s.className = 'star-bg';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(s);
}

/* è£…é¥°çƒ */
const colors = ['#ff6b6b','#ffd93d','#6bcf63','#74c0fc','#e599f7'];
const pos = [
    [-45,40],[40,60],[-70,90],[60,110],
    [-30,150],[75,170]
];
const tree = document.querySelector('.christmas-tree');

pos.forEach((p,i)=>{
    const o = document.createElement('div');
    o.className = 'ornament';
    o.style.left = '50%';
    o.style.top = p[1] + 'px';
    o.style.transform = `translateX(${p[0]}px)`;
    o.style.background = colors[i % colors.length];
    o.style.color = colors[i % colors.length];
    tree.appendChild(o);
});

/* é›ªèŠ±ï¼ˆæ§åˆ¶æ•°é‡ï¼Œä¸å¡ï¼‰ */
setInterval(()=>{
    const f = document.createElement('div');
    f.className = 'snowflake';
    f.textContent = 'â„';
    f.style.left = Math.random()*100 + 'vw';
    f.style.fontSize = (Math.random()*8+8)+'px';
    const t = Math.random()*10+12;
    f.style.animationDuration = t+'s';
    document.body.appendChild(f);
    setTimeout(()=>f.remove(), t*1000);
}, 220);
</script>

</body>
</html>
