<body>
    <div class="greeting">ç¥æˆ‘çš„å½¦ç‘¾å®è´åœ£è¯èŠ‚å¿«ä¹ ğŸ„</div>
    <div class="christmas-tree">

    <script>
        // ç”Ÿæˆæ˜Ÿç©ºèƒŒæ™¯
        function createStarBg() {
            const body = document.body;
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star-bg');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                body.appendChild(star);
            }
        }

        // ç”Ÿæˆå¤šå½©è£…é¥°çƒï¼ˆéšæœºä½ç½®+é¢œè‰²ï¼‰
        function createOrnaments() {
            const tree = document.querySelector('.christmas-tree');
            const colors = ['#ff4757', '#3742fa', '#2ed573', '#ffdd59', '#a55eea', '#ffa502', '#ffffff'];
            const positions = [
                {x: -50, y: 30}, {x: 40, y: 50}, {x: -70, y: 90},
                {x: 60, y: 110}, {x: -30, y: 150}, {x: 80, y: 170},
                {x: -90, y: 210}, {x: 70, y: 230}
            ];
            positions.forEach((pos, idx) => {
                const ornament = document.createElement('div');
                ornament.classList.add('ornament');
                ornament.style.left = `50%`;
                ornament.style.top = `${pos.y}px`;
                ornament.style.transform = `translateX(${pos.x}px)`;
                ornament.style.backgroundColor = colors[idx % colors.length];
                ornament.style.color = colors[idx % colors.length];
                ornament.style.animationDelay = `${idx * 0.2}s, ${idx * 0.3}s`;
                tree.appendChild(ornament);
            });
        }

        // ç”Ÿæˆè‡ªç„¶é£˜è½çš„é›ªèŠ±
        function createSnowflakes() {
            const body = document.body;
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = 'â„';
                const x = Math.random() * 100;
                const size = Math.random() * 8 + 6;
                const duration = Math.random() * 15 + 10;
                
                snowflake.style.left = `${x}vw`;
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(snowflake);
                
                // ç§»é™¤è½åœ°çš„é›ªèŠ±ï¼Œé¿å…æ€§èƒ½é—®é¢˜
                setTimeout(() => {

                }, duration * 1000);
            }, 150);
        }

        // åˆå§‹åŒ–æ‰€æœ‰æ•ˆæœ
        createStarBg();
        createOrnaments();
        createSnowflakes();
    </script>
